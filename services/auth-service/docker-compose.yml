version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: flowmate-postgres
    environment:
      POSTGRES_USER: flowmate
      POSTGRES_PASSWORD: flowmate_dev_password
      POSTGRES_DB: flowmate_auth
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowmate"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flowmate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowmate-auth-service
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - ENVIRONMENT=development
      - DATABASE_URL=postgres://flowmate:flowmate_dev_password@postgres:5432/flowmate_auth?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRY_MINUTES=15
      - REFRESH_EXPIRY_DAYS=30
      - BCRYPT_COST=12
      - RATE_LIMIT_PER_MIN=100
      - CORS_ORIGINS=http://localhost:3000
      - OAUTH_CALLBACK_URL=http://localhost:8001/api/v1/auth/oauth/github/callback
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
